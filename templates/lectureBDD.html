{% extends 'layout.html' %}
{% block content %}

<div class="container">
    <h2>Liste des Clients</h2>
    <table class="table table-hover table-bordered">
        <tr>
            <th>ID</th>
            <th>NOM</th>
            <th>PRENOM</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
